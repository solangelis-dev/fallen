<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANGEL - Earn Money IDLE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a2332;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 600px;
            width: 400px;
            background: #1a2332;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: #243447;
            border-bottom: 1px solid #2d3e52;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: #4ade80;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .tabs {
            display: flex;
            gap: 30px;
        }

        .tab {
            padding: 8px 0;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            color: #64748b;
            transition: all 0.3s;
        }

        .tab.active {
            color: #4ade80;
            border-bottom-color: #4ade80;
        }

        .notification {
            width: 24px;
            height: 24px;
            background: #374151;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            position: relative;
            overflow-y: auto;
        }

        .geometric-pattern {
            position: absolute;
            left: 0;
            top: 0;
            width: 120px;
            height: 200px;
            opacity: 0.3;
        }

        .triangle {
            position: absolute;
            width: 0;
            height: 0;
        }

        .triangle-1 {
            left: 10px;
            top: 20px;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 26px solid #4ade80;
        }

        .triangle-2 {
            left: 25px;
            top: 46px;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 20px solid #22c55e;
        }

        .triangle-3 {
            left: 40px;
            top: 20px;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 26px solid #16a34a;
        }

        .triangle-4 {
            left: 10px;
            top: 80px;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
            border-bottom: 31px solid #15803d;
        }

        .triangle-5 {
            left: 40px;
            top: 80px;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 26px solid #166534;
        }

        .status-section {
            margin-bottom: 30px;
            z-index: 10;
            position: relative;
        }

        .status-label {
            color: #4ade80;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .status-dropdown {
            position: relative;
        }

        .status-select {
            width: 200px;
            padding: 12px 16px;
            background: transparent;
            border: 2px solid #4ade80;
            border-radius: 4px;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%234ade80' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
        }

        .status-select:focus {
            outline: none;
            border-color: #22c55e;
        }

        .balance-section {
            margin-bottom: 30px;
        }

        .balance-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .balance-title {
            color: #94a3b8;
            font-size: 14px;
            font-weight: 500;
        }

        .info-icon {
            width: 16px;
            height: 16px;
            border: 1px solid #64748b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #64748b;
            cursor: pointer;
        }

        .balance-amount {
            font-size: 48px;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .balance-cents {
            font-size: 24px;
            color: #64748b;
        }

        .stats-section {
            display: flex;
            justify-content: space-between;
            gap: 40px;
        }

        .stat-item {
            flex: 1;
        }

        .stat-label {
            color: #4ade80;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .stat-value {
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
        }

        .stat-value.positive {
            color: #4ade80;
        }

        .loading-indicator {
            display: none;
            color: #4ade80;
            font-size: 14px;
            margin-top: 5px;
        }

        .loading-dots {
            animation: loadingDots 1.5s infinite;
        }

        @keyframes loadingDots {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: ''; }
        }

        .loading-dots::after {
            content: '';
            animation: loadingDots 1.5s infinite;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Progress bar styles */
        .progress-container {
            margin-top: 20px;
            width: 100%;
            background-color: #2d3e52;
            border-radius: 4px;
            height: 8px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #4ade80;
            width: 0%;
            transition: width 1s linear;
        }

        .next-payment {
            margin-top: 8px;
            font-size: 12px;
            color: #94a3b8;
            display: flex;
            justify-content: space-between;
        }

        /* Withdrawal section */
        .withdrawal-section {
            display: none;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        .withdrawal-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .withdrawal-label {
            color: #4ade80;
            font-size: 14px;
            font-weight: 500;
        }

        .withdrawal-input {
            width: 100%;
            padding: 12px 16px;
            background: transparent;
            border: 2px solid #4ade80;
            border-radius: 4px;
            color: #ffffff;
            font-size: 14px;
        }

        .withdrawal-input:focus {
            outline: none;
            border-color: #22c55e;
        }

        .withdrawal-button {
            padding: 12px 16px;
            background: #4ade80;
            color: #1a2332;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .withdrawal-button:hover {
            background: #22c55e;
        }

        .withdrawal-button:disabled {
            background: #64748b;
            cursor: not-allowed;
        }

        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #4ade80;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #4ade80;
            border-radius: 4px;
            text-align: center;
            display: none;
        }

        .range-display {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 4px;
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">ðŸ‘¼</div>
            </div>
            <div class="tabs">
                <div class="tab active" data-tab="earn">EARN</div>
                <div class="tab" data-tab="withdrawal">WITHDRAWAL</div>
            </div>
            <div class="notification">ðŸ””</div>
        </div>

        <div class="main-content" id="earn-content">
            <div class="geometric-pattern">
                <div class="triangle triangle-1"></div>
                <div class="triangle triangle-2"></div>
                <div class="triangle triangle-3"></div>
                <div class="triangle triangle-4"></div>
                <div class="triangle triangle-5"></div>
            </div>

            <div class="status-section">
                <div class="status-label">Status</div>
                <div class="status-dropdown">
                    <select class="status-select" id="statusSelect">
                        <option value="paused">Paused indefinitely</option>
                        <option value="running">Running</option>
                        <option value="stopped">Stopped</option>
                    </select>
                </div>
            </div>

            <div class="balance-section">
                <div class="balance-header">
                    <span class="balance-title">Your Balance</span>
                    <span class="info-icon">?</span>
                </div>
                <div class="balance-amount" id="balanceDisplay">
                    $0.00<span class="balance-cents">00</span>
                </div>
            </div>

            <div class="stats-section">
                <div class="stat-item">
                    <div class="stat-label">Est. Next Minute</div>
                    <div class="stat-value" id="nextHourEst">$0.00</div>
                    <div class="range-display" id="estimateRange"></div>
                    <div class="loading-indicator" id="loadingIndicator">
                        Calculating<span class="loading-dots"></span>
                    </div>
                    <div class="progress-container" id="hourlyProgressContainer" style="display: none;">
                        <div class="progress-bar" id="hourlyProgress"></div>
                    </div>
                    <div class="next-payment" id="nextPaymentInfo" style="display: none;">
                        <span>Next payment in:</span>
                        <span id="timeRemaining">60:00</span>
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Last 24 Hours</div>
                    <div class="stat-value" id="last24HoursValue">$0.00<span style="font-size: 12px; color: #64748b;">00</span></div>
                </div>
            </div>
        </div>

        <div class="withdrawal-section" id="withdrawal-content">
            <h2 style="color: #4ade80; margin-bottom: 20px;">Withdraw Your Earnings</h2>
            
            <div class="balance-header">
                <span class="balance-title">Available Balance</span>
            </div>
            <div class="balance-amount" id="withdrawalBalanceDisplay">
                $0.00<span class="balance-cents">00</span>
            </div>
            
            <div class="withdrawal-form">
                <label class="withdrawal-label" for="withdrawalAmount">Withdrawal Amount</label>
                <input type="number" id="withdrawalAmount" class="withdrawal-input" placeholder="Enter amount" step="0.0001" min="0.0001">
                <div class="error-message" id="withdrawalError">Insufficient balance for withdrawal</div>
                
                <button class="withdrawal-button" id="withdrawButton">Withdraw Now!</button>
                
                <div class="success-message" id="withdrawalSuccess">
                    Withdrawal successful! Your funds have been sent.
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let estimationTimeout;
        let hourlyPaymentInterval;
        let progressUpdateInterval;
        let isRunning = false;
        let currentBalance = 0.0000;
        let total24Hours = 0.0000;
        let hourlyRate = 0;
        let hourlyRateMax = 0;
        let startTime = null;
        let minutesElapsed = 0;
        
        // DOM Elements
        const statusSelect = document.getElementById('statusSelect');
        const nextHourEst = document.getElementById('nextHourEst');
        const estimateRange = document.getElementById('estimateRange');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const balanceDisplay = document.getElementById('balanceDisplay');
        const withdrawalBalanceDisplay = document.getElementById('withdrawalBalanceDisplay');
        const last24HoursValue = document.getElementById('last24HoursValue');
        const hourlyProgressContainer = document.getElementById('hourlyProgressContainer');
        const hourlyProgress = document.getElementById('hourlyProgress');
        const nextPaymentInfo = document.getElementById('nextPaymentInfo');
        const timeRemaining = document.getElementById('timeRemaining');
        const tabs = document.querySelectorAll('.tab');
        const earnContent = document.getElementById('earn-content');
        const withdrawalContent = document.getElementById('withdrawal-content');
        const withdrawalAmount = document.getElementById('withdrawalAmount');
        const withdrawButton = document.getElementById('withdrawButton');
        const withdrawalError = document.getElementById('withdrawalError');
        const withdrawalSuccess = document.getElementById('withdrawalSuccess');

        // Tab switching functionality
        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                // Remove active class from all tabs
                tabs.forEach(t => t.classList.remove('active'));
                
                // Add active class to clicked tab
                this.classList.add('active');
                
                // Show corresponding content
                const tabName = this.getAttribute('data-tab');
                if (tabName === 'earn') {
                    earnContent.style.display = 'block';
                    withdrawalContent.style.display = 'none';
                } else if (tabName === 'withdrawal') {
                    earnContent.style.display = 'none';
                    withdrawalContent.style.display = 'flex';
                    // Update withdrawal balance display
                    updateWithdrawalBalanceDisplay();
                }
            });
            
            // Hover effects
            tab.addEventListener('mouseenter', function() {
                if (!this.classList.contains('active')) {
                    this.style.color = '#94a3b8';
                }
            });
            
            tab.addEventListener('mouseleave', function() {
                if (!this.classList.contains('active')) {
                    this.style.color = '#64748b';
                }
            });
        });

        // Generate random estimate between $0.00010 and $0.00200
        function generateRandomEstimate() {
            // Generate random price between 0.00010 and 0.00200
            const min = 0.00010;
            const max = 0.00200;
            const randomPrice = Math.random() * (max - min) + min;
            
            // Calculate a higher range value (up to 0.00061 more)
            const rangeIncrease = Math.random() * 0.00061;
            const maxPrice = Math.min(randomPrice + rangeIncrease, 0.00250);
            
            return {
                min: randomPrice.toFixed(5),
                max: maxPrice.toFixed(5)
            };
        }

        function showEstimate() {
            const estimate = generateRandomEstimate();
            hourlyRate = parseFloat(estimate.min);
            hourlyRateMax = parseFloat(estimate.max);
            
            loadingIndicator.style.display = 'none';
            nextHourEst.textContent = `$${estimate.min}`;
            estimateRange.textContent = `~ $${estimate.max}`;
            nextHourEst.classList.add('fade-in');
            nextHourEst.style.color = '#4ade80';
            
            // Show progress elements
            hourlyProgressContainer.style.display = 'block';
            nextPaymentInfo.style.display = 'flex';
            
            // Start the hourly payment timer
            startHourlyPaymentTimer();
        }

        function startHourlyPaymentTimer() {
            startTime = new Date();
            minutesElapsed = 0;
            
            // Update progress every second
            if (progressUpdateInterval) {
                clearInterval(progressUpdateInterval);
            }
            
            progressUpdateInterval = setInterval(updateProgress, 1000);
            
            // Set up hourly payment
            if (hourlyPaymentInterval) {
                clearInterval(hourlyPaymentInterval);
            }
            
            // Set the interval to exactly one minute (60000 ms)
            hourlyPaymentInterval = setInterval(addHourlyPayment, 60000);
        }
        
        function updateProgress() {
            if (!isRunning) return;
            
            const now = new Date();
            const elapsedMs = now - startTime;
            const elapsedSeconds = Math.floor(elapsedMs / 1000);
            const totalSeconds = 60; // 1 minute in seconds
            
            // Calculate progress percentage (0-100)
            const progressPercent = (elapsedSeconds / totalSeconds) * 100;
            hourlyProgress.style.width = `${Math.min(progressPercent, 100)}%`;
            
            // Update time remaining
            const remainingSeconds = totalSeconds - elapsedSeconds;
            if (remainingSeconds <= 0) {
                // This shouldn't happen as the interval should trigger first,
                // but just in case there's any timing issues
                timeRemaining.textContent = "Payment processing...";
                return;
            }
            
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            timeRemaining.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function addHourlyPayment() {
            if (!isRunning) return;
            
            // Generate a completely random payment within the displayed range
            const min = hourlyRate;
            const max = hourlyRateMax;
            const actualPayment = Math.random() * (max - min) + min;
            const roundedPayment = parseFloat(actualPayment.toFixed(5));
            
            // Add the payment to the balance
            addToBalance(roundedPayment);
            
            // Add to 24 hour total
            total24Hours += roundedPayment;
            updateLast24Hours();
            
            // Reset the timer for the next minute
            startTime = new Date();
            hourlyProgress.style.width = '0%';
            
            // Show a notification
            showPaymentNotification(roundedPayment);
            
            // Update the estimate for the next minute
            const newEstimate = generateRandomEstimate();
            hourlyRate = parseFloat(newEstimate.min);
            hourlyRateMax = parseFloat(newEstimate.max);
            nextHourEst.textContent = `$${newEstimate.min}`;
            estimateRange.textContent = `~ $${newEstimate.max}`;
        }
        
        function showPaymentNotification(amount) {
            // Create a temporary notification element
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.left = '50%';
            notification.style.transform = 'translateX(-50%)';
            notification.style.backgroundColor = '#4ade80';
            notification.style.color = '#1a2332';
            notification.style.padding = '10px 20px';
            notification.style.borderRadius = '4px';
            notification.style.fontWeight = 'bold';
            notification.style.zIndex = '1000';
            notification.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
            notification.textContent = `Earned $${amount.toFixed(5)} this minute!`;
            
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 3000);
        }
        
        function addToBalance(amount) {
            currentBalance += amount;
            updateBalanceDisplay();
            updateWithdrawalBalanceDisplay();
        }
        
        function updateBalanceDisplay() {
            // Format: $0.00 with last two digits smaller
            const balanceStr = currentBalance.toFixed(4);
            const mainPart = balanceStr.substring(0, balanceStr.length - 2);
            const smallPart = balanceStr.substring(balanceStr.length - 2);
            balanceDisplay.innerHTML = `$${mainPart}<span class="balance-cents">${smallPart}</span>`;
        }
        
        function updateWithdrawalBalanceDisplay() {
            // Format: $0.00 with last two digits smaller
            const balanceStr = currentBalance.toFixed(4);
            const mainPart = balanceStr.substring(0, balanceStr.length - 2);
            const smallPart = balanceStr.substring(balanceStr.length - 2);
            withdrawalBalanceDisplay.innerHTML = `$${mainPart}<span class="balance-cents">${smallPart}</span>`;
        }
        
        function updateLast24Hours() {
            const total24Str = total24Hours.toFixed(4);
            const mainPart = total24Str.substring(0, total24Str.length - 2);
            const smallPart = total24Str.substring(total24Str.length - 2);
            last24HoursValue.innerHTML = `$${mainPart}<span style="font-size: 12px; color: #64748b;">${smallPart}</span>`;
        }

        function startEstimation() {
            loadingIndicator.style.display = 'block';
            nextHourEst.textContent = '$0.00';
            estimateRange.textContent = '';
            nextHourEst.style.color = '#ffffff';
            
            // Clear any existing timeout
            if (estimationTimeout) {
                clearTimeout(estimationTimeout);
            }
            
            // For demo purposes, reduced to 5 seconds instead of 1 minute
            estimationTimeout = setTimeout(showEstimate, 5000);
        }

        function stopEstimation() {
            if (estimationTimeout) {
                clearTimeout(estimationTimeout);
            }
            
            if (hourlyPaymentInterval) {
                clearInterval(hourlyPaymentInterval);
            }
            
            if (progressUpdateInterval) {
                clearInterval(progressUpdateInterval);
            }
            
            loadingIndicator.style.display = 'none';
            nextHourEst.textContent = '$0.00';
            estimateRange.textContent = '';
            nextHourEst.style.color = '#ffffff';
            nextHourEst.classList.remove('fade-in');
            hourlyProgressContainer.style.display = 'none';
            nextPaymentInfo.style.display = 'none';
            hourlyRate = 0;
            hourlyRateMax = 0;
        }

        // Withdrawal functionality
        withdrawalAmount.addEventListener('input', function() {
            const amount = parseFloat(this.value);
            
            if (isNaN(amount) || amount <= 0) {
                withdrawButton.disabled = true;
                return;
            }
            
            if (amount > currentBalance) {
                withdrawalError.style.display = 'block';
                withdrawButton.disabled = true;
            } else {
                withdrawalError.style.display = 'none';
                withdrawButton.disabled = false;
            }
        });
        
        withdrawButton.addEventListener('click', function() {
            const amount = parseFloat(withdrawalAmount.value);
            
            if (isNaN(amount) || amount <= 0 || amount > currentBalance) {
                withdrawalError.style.display = 'block';
                return;
            }
            
            // Process withdrawal
            currentBalance -= amount;
            updateBalanceDisplay();
            updateWithdrawalBalanceDisplay();
            
            // Show success message
            withdrawalSuccess.style.display = 'block';
            withdrawalAmount.value = '';
            withdrawButton.disabled = true;
            
            // Hide success message after 5 seconds
            setTimeout(() => {
                withdrawalSuccess.style.display = 'none';
            }, 5000);
        });

        // Status change handler
        statusSelect.addEventListener('change', function() {
            const selectedValue = this.value;
            
            if (selectedValue === 'running' && !isRunning) {
                isRunning = true;
                startEstimation();
            } else if (selectedValue !== 'running' && isRunning) {
                isRunning = false;
                stopEstimation();
            }
        });

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Add click effect to info icon
            const infoIcon = document.querySelector('.info-icon');
            infoIcon.addEventListener('click', function() {
                alert('Your balance shows the total amount you\'ve earned from running ANGEL.');
            });

            // Add click effect to notification
            const notification = document.querySelector('.notification');
            notification.addEventListener('click', function() {
                alert('No new notifications');
            });
        });
    </script>
</body>
